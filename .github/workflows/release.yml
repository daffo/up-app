name: Release

on:
  push:
    tags:
      - 'release-v*'

permissions:
  contents: write

jobs:
  promote-to-production:
    name: Push to production branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Push to production branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD:production --force

  deploy-web:
    name: Deploy Web (Vercel)
    needs: promote-to-production
    runs-on: ubuntu-latest
    steps:
      - name: Vercel auto-deploys from production branch
        run: echo "Vercel handles deployment automatically"

  build-and-submit:
    name: Build & Submit to Play Store
    needs: promote-to-production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Create Google Service Account file
        run: echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > ./google-service-account.json

      - name: Build Production & Submit to Play Store
        run: eas build --profile production --platform android --non-interactive --auto-submit
